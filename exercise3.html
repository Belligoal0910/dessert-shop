<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div{
            width: 300px;
            height: 300px;
            background-color: olive;
        }
        @media only screen and (max-width: 900px){
            .div{
                border-radius: 50px;
            }
        }
        @media only screen and (max-width: 600px){
            .div{
                border-radius: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="div"></div>
</body>
</html>

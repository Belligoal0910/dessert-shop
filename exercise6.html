<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .daddy div{
        width: 100px;
        height: 100px;
        background-color: olive;
    }
    .daddy{
        display: flex;
        flex-direction: row;
        gap: 30px;
    }
    @media only screen and (min-width:400px){
        .daddy{
            display: grid;
            grid-template-columns: auto auto auto;
        }
    }
        @media only screen and (min-width:600px){
        .daddy{
            height:360px;
            width:360px
            display: grid;
            gap: 30px;
        }
    }
    @media only screen and (max-width:600px){
        .daddy{
            height:320px;
            width:320px
            display: grid;
            gap: 10px;
        }
    }
    @media only screen and (max-width:400px){
        .daddy{
            display: grid;
            grid-template-columns: auto;
        }
    }

</style>
<body>
    <div class="daddy">
       <div></div>
       <div></div>
       <div></div>
       <div></div>
       <div></div>
       <div></div>
       <div></div>
       <div></div>
       <div></div>
    </div>
</body>
</html>
